<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <style>
        body { font-family: sans-serif; max-width: 400px; margin: 5em auto; }
        form { display: flex; flex-direction: column; }
        label { margin-top: 1em; }
        input { padding: 0.5em; }
        button { margin-top: 1.5em; padding: 0.7em; background-color: #007bff; color: white; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <h2>Login to Your Garage</h2>

    {% if form.errors %}
        <p style="color: red;">Your username and password didn't match. Please try again.</p>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        <label for="id_username">Username:</label>
        {{ form.username }}
        
        <label for="id_password">Password:</label>
        {{ form.password }}
        
        <button type="submit">Login</button>
    </form>
</body>
</html>
