<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ object.year }} {{ object.make }} {{ object.model }}</title>
    <style>
        body { font-family: sans-serif; padding: 2em; }
        .detail-card { border: 1px solid #ccc; padding: 1.5em; border-radius: 5px; max-width: 500px; }
        h1, h2 { color: #333; }
        a { color: #007bff; text-decoration: none; }
        a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="detail-card">
        <h1>Car Details</h1>
        <h2>{{ object.year }} {{ object.car_type.make }} {{ object.car_type.model }} {% if car.nickname %}<em>"{{ car.nickname }}</em>{% endif %}"</h2>

        <p><strong>Trim Level:</strong> {{ object.trim_level }}</p>
        <p><strong>Engine:</strong> {{ object.engine }}</p>
        
        <p><strong>Owner:</strong> {{ object.owner.username }}</p>

        <a href="{% url 'cars:maintenance_record' car.pk %}"><h3>Maintenance Record</h3></a>

        <hr>
        <a href="{% url 'cars:garage' %}"> &larr; Back to My Garage</a>
    </div>
</body>
</html>
